<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Jogue o dado!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <footer>
      <p>
        github.com/EmsRibeiro
